server.port=8080
spring.application.name=prueba
spring.datasource.url= jdbc:mysql://localhost/prueba?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username= root
spring.datasource.password= admin123.
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update

springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.pathsToMatch=/test/**,  /api/v1/**, "/swagger-ui/**", "/v3/api-docs/**"
