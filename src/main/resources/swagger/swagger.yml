  "paths": {
    "/api/v1/articulo": {
      "put": {
        "tags": [
          "articulo-controller"
        ],
        "operationId": "updateArticulo",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ArticuloDto"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "*/*": {
                "schema": {
                  "$ref": "#/components/schemas/ArticuloDto"
                }
              }
            }
          }
        }
      },
      "post": {
        "tags": [
          "articulo-controller"
        ],
        "operationId": "creaArticulo",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ArticuloDto"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "*/*": {
                "schema": {
                  "$ref": "#/components/schemas/ArticuloDto"
                }
              }
            }
          }
        }
      }
    },
    "/api/v1/list/{id}": {
      "get": {
        "tags": [
          "articulo-controller"
        ],
        "operationId": "listarArticulo",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "*/*": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/ArticuloDto"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/v1/articulo/{employeeId}": {
