  },
  "components": {
    "schemas": {
      "ArticuloDto": {
        "required": [
          "descripcion",
          "id",
          "modelo",
          "nombre",
          "precio"
        ],
        "type": "object",
        "properties": {
          "id": {
            "maxLength": 10,
            "minLength": 0,
            "type": "string",
            "readOnly": true
          },
          "nombre": {
            "maxLength": 20,
            "minLength": 0,
            "type": "string",
            "readOnly": true
          },
          "descripcion": {
            "maxLength": 200,
            "minLength": 0,
            "type": "string"
          },
          "precio": {
            "type": "number",
            "format": "double",
            "readOnly": true
          },
          "modelo": {
            "maxLength": 10,
            "minLength": 0,
            "type": "string"
          }
        }
      }
    }
  }
}